<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Montserrat&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/32afe25cd2.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Local JS -->
    <script src="../assets/js/catergory.js"></script>

</head>

<body>

    <!-- Nav Bar -->
    <header class="sticky">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/favicon.png" width="100" height="90" alt="">
                    Home Brew
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../about/index.html"><i class="fas fa-info"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../drinks/index.html"><i class="fas fa-coffee"></i> Drinks</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-receipt"></i> Order</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Content -->
    <div class="main container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid" id="orderHeader">
                <h1 class="display-4">Order Now!</h1>
                <p class="lead">Submit your orders here!</p>
            </div>
        </div>
        <hr class="my-4">

        <div class="row">

            <form action="./orderConfirm.html">

                <!-- Name Field -->
                <div class="form-group">
                    <label for="orderCustomerName">Name: </label>
                    <input type="text" class="form-control" name="name" id="orderCustomerName"
                        placeholder="ex. John Smith" required>
                </div>

                <!-- Address Field -->
                <div class="form-group">
                    <label for="orderCustomerName">Address</label>: </label>
                    <input type="text" class="form-control" name="address" id="orderAddress"
                        placeholder="ex. 143 This is an Address" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="orderCustomerEmail">Email: </label>
                    <input type="email" class="form-control" name="email" id="orderCustomerEmail"
                        placeholder="email@example.com" required>
                </div>

                <!-- Message Field -->
                <div class="form-group">
                    <label for="orderCustomerMessage">Message (Optional): </label>
                    <textarea class="form-control" name="message" id="orderCustomerMessage" rows="3"></textarea>
                </div>

                <!-- Category Field -->
                <div class="form-group">

                    <label for="category">Category: </label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="coffee" value="coffee" checked>
                        <label class="form-check-label" for="coffee" required>
                            Coffee
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="tea" value="tea">
                        <label class="form-check-label" for="tea" required>
                            Tea
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="shake" value="shake">
                        <label class="form-check-label" for="shake" required>
                            Shake
                        </label>
                    </div>

                </div>

                <!-- Drink Select -->
                <div class="form-group">
                    <label for="all-drinks">Select Drink: </label>
                    <select class="form-control" id="all-drinks" required>

                        <option default>Select Drink:</option>

                        <optgroup id="coffees" name="coffee">
                            <option id="esspresso" value="esspresso">Esspresso</option>
                            <option id="double_esspresso" value="double_esspresso">Double Esspresso</option>
                            <option id="americano" value="americano">Americano</option>
                        </optgroup>

                        <optgroup id="teas" name="tea">
                            <option id="chamomile_tea" value="chamomile_tea">Chamomile Tea</option>
                            <option id="matcha_tea" value="matcha_tea">Matcha Tea</option>
                            <option id="milk_tea" value="milk_tea">Milk Tea</option>
                        </optgroup>

                        <optgroup id="shakes" name="shakes">
                            <option id="banana_shake" value="banana_shake">Banana Shake</option>
                            <option id="mango_shake" value="mango_shake">Mango Shake</option>
                            <option id="nutela_milkshake" value="nutella_milkshake">Nutella Milkhake</option>
                        </optgroup>

                    </select>
                </div>

                <!-- Drink Quantity -->
                <div class="form-group">
                    <label for="orderQuantity">Quantity: </label>
                    <input class="form-control" id="orderQuantity" type="number" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Submit</button>

            </form>

        </div>
    </div>

    <!-- Footer -->
    <div>
        <hr>
        <div class="text-center p-3">
            <footer> <span style="display: inline-block; transform: rotate(180deg);">&#169;</span> mahomuri 2021
            </footer>
        </div>
    </div>
</body>

</html>
